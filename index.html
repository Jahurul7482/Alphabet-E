<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title -->
    <title>Alphabet E</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="font">
            <svg class="font-e">
                <defs>
                    <radialGradient id="gradient">
                        <stop offset="10%" stop-color="gold" />
                        <stop offset="95%" stop-color="midnightblue"  />
                    </radialGradient>
            </svg>
            <svg class="font-e top" height="80vh" width="80vh" viewBox="0 0 100 100">
                <polygon points="2 2, 90 2, 95 25">
                </svg>
                <svg class="font-e bottom" height="80vh" width="80vh" viewBox="0 0 100 100">
                    <polygon points="15 25, 1 99, 79 99, 70 85, 20 85, 45 22" >
                </svg>
            <svg class="font-e middle" height="80vh" width="80vh" viewBox="0 0 100 100">
                <polygon points="0 50, 70 35, 80 65">
            </svg>
        </div>
    </div>
</body>
</html>
